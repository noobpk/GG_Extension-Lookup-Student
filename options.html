<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Configuration</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="scripts/saveInfo.js"></script>
	</head>
	<body>
		<section class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-push-3 text-center">
						<div class="heading">
							<h3>Configuration tool !!</h3>
							<img src="img/5bc41f947aa93-1.jpg" style="width: auto;height: 100px">
							<img src="img/54730453_563528137389647_1056341068942934016_n.jpg" style="width: auto;height: 100px">
							<img src="img/42342343255.jpeg" style="width: auto;height: 100px">
							<img src="img/56140468_567631707056340_3134015851817074688_n.jpg" style="width: auto;height: 100px">
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<form method="POST" class="form-horizontal" id="login-form">
									<div class="form-group">
										<div class="col-md-12">
											<input type="text" name="mssv" id="mssv" class="form-control" placeholder="Mã số sinh viên" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu" required>
										</div>
									</div>
									<select class="browser-default custom-select" id="options" name="options" style="float: left">
									  <option value="0" selected>Chosse your options</option>
									  <option value="XemDiemThi">- Xem Điểm Thi</option>
									  <option value="XemHocPhi">- Xem Học Phí</option>
									  <option value="ThoiKhoaBieu">- Xem Thời Khoá Biểu</option>
									</select>
									<div class="form-group">
										<div class="col-md-12">
											<button class="btn btn-outline-primary">Save Config</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-6 content">
								<p>Copyright © NOOB TEAM 2018. All Rights Reserved.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
